<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calendar">
            <div class="left">
                <h1 class="date">10</h1>
                <h3 class="day">sun</h3>
            </div>
            <div class="right">
                <h1 class="month">janu</h1>
                <h3 class="year">2023</h3>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
